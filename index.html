<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap.css">
    <title>POO</title>
</head>
<body>

    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">
            Product App
        </a>
    </nav>
    <div class="container">

        <div class="row pt-5" id="app">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        Add A Product
                    </div>
                    <form id="product-form"class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Product Name" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" step="0.01" id="price" placeholder="Product price" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="year" placeholder="Year Product" class="form-control" value="2018" min="1900" max="2030">
                        </div>
                        <input type="submit" value="Save" class="aaa btn btn-primary btn-block">
                    </form>
                </div>
            </div>

            <div class="col-md-8" id="product-list">

            </div>

        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
